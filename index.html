<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronMonitor | Industrial Monitor</title>
    
    <link rel="icon" href="assets/img/favIcon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand brand-tech" href="#">
            <img src="assets/img/favIcon.png" alt="Logo" style="width: 24px; margin-right: 5px; vertical-align: middle;">
            Iron<span style="color:white">Monitor</span>
        </a>
        <span id="connectionStatus" class="badge rounded-pill bg-dark border border-secondary text-secondary">
            Conectando...
        </span>
    </div>
</nav>

<div class="container mt-4">
    
    <div class="row justify-content-center mb-4 align-items-center">
        <div class="col-md-7 position-relative mb-3 mb-md-0">
            <img src="assets/img/buscar.png" alt="Buscar" 
                 style="position: absolute; left: 30px; top: 50%; transform: translateY(-50%); width: 22px; height: 22px; z-index: 10; opacity: 0.8;">
            <input type="text" id="searchInput" class="form-control form-control-lg shadow-none" 
                   placeholder="Buscar m치quina por nombre..." 
                   style="border-radius: 30px; background-color: #1a1a25; color: var(--neon-blue); border: 1px solid var(--neon-blue); padding-left: 60px;">
        </div>
        <div class="col-md-3">
            <button onclick="emergencyStopAll()" class="btn w-100 fw-bold btn-emergency shadow-lg">
                游띔 PARO GENERAL
            </button>
        </div>
    </div>

    <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#panel-control">
                <img src="assets/img/control.png" alt="Control" style="width: 18px; margin-right: 8px; vertical-align: text-bottom;"> CONTROL
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#monitor-vivo">
                <img src="assets/img/monitor.png" alt="Monitor" style="width: 18px; margin-right: 8px; vertical-align: text-bottom;"> MONITOR
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#admin-panel">
                <img src="assets/img/registro.png" alt="Admin" style="width: 18px; margin-right: 8px; vertical-align: text-bottom;"> ADMIN
            </button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="panel-control">
            <div class="row" id="mixerGrid">
                <div class="col-12 text-center mt-5 text-muted">
                    <div class="spinner-border text-info" role="status"></div>
                    <p class="mt-3">Cargando sistema...</p>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="monitor-vivo">
            <div id="chartsContainer" class="row g-4 mb-4"></div>
        </div>

        <div class="tab-pane fade" id="admin-panel">
            <div class="card p-4">
                <h5 class="text-white mb-4">Agregar Nuevo Dispositivo</h5>
                <form id="addMixerForm" class="row g-2 mb-4">
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="devName" placeholder="Nombre (Ej. M치quina X)" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="devThreshold" placeholder="L칤mite Temp (춿C)" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-outline-info w-100">AGREGAR</button>
                    </div>
                </form>
                
                <div class="table-responsive">
                    <table class="table table-dark-custom">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Dispositivo</th>
                                <th>Estado</th>
                                <th>Temp. Actual</th>
                                <th>L칤mite</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="adminTableBody"></tbody>
                    </table>
                </div>
                
                <div class="mt-3 text-end">
                    <button onclick="exportToCSV()" class="btn btn-sm btn-outline-secondary">
                        游닌 Descargar Reporte CSV
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: #1a1a25; color: white; border: 1px solid var(--neon-blue);">
            <div class="modal-header" style="border-bottom: 1px solid #333;">
                <h5 class="modal-title brand-tech" style="color: var(--neon-blue);">九勇 Editar M치quina</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label class="form-label text-secondary">Nombre del Dispositivo</label>
                        <input type="text" class="form-control" id="editName" required style="background-color: #0c0c14; color: white; border: 1px solid #333;">
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-secondary">L칤mite de Temp (춿C)</label>
                        <input type="number" class="form-control" id="editThreshold" required style="background-color: #0c0c14; color: white; border: 1px solid #333;">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-outline-info">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
