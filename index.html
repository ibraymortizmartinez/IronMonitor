<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronMonitor | Industrial Monitor</title>
    
    <link rel="icon" href="https://fav.farm/ü•£">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand brand-tech" href="#">
            ‚ö° Iron<span style="color:white">Monitor</span>
        </a>
        <span id="connectionStatus" class="badge rounded-pill bg-dark border border-secondary text-secondary">
            Conectando...
        </span>
    </div>
</nav>

<div class="container mt-4">
    <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#panel-control">üéõÔ∏è CONTROL</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#monitor-vivo">üìà MONITOR</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#admin-panel">‚öôÔ∏è ADMIN</button></li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="panel-control">
            <div class="row" id="mixerGrid">
                <div class="col-12 text-center mt-5 text-muted">
                    <div class="spinner-border text-info" role="status"></div>
                    <p class="mt-3">Cargando sistema...</p>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="monitor-vivo">
            <div class="card p-4 mb-4">
                <h5 class="brand-tech mb-3">Temperatura en Tiempo Real</h5>
                <canvas id="tempChart" height="100"></canvas>
            </div>

            <div class="card p-4">
                <h5 class="brand-tech mb-4" style="color: var(--neon-green)">üìú Historial de √öltimos 10 Eventos</h5>
                <div class="table-responsive">
                    <table class="table table-dark-custom">
                        <thead>
                            <tr>
                                <th>Dispositivo</th>
                                <th>Temp (¬∞C)</th>
                                <th>Estatus</th>
                                <th>Mensaje</th>
                                <th>Fecha/Hora</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <tr><td colspan="5" class="text-center text-muted">Obteniendo historial...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="admin-panel">
            <div class="card p-4">
                <h5 class="text-white mb-4">Agregar Nuevo Dispositivo</h5>
                <form id="addMixerForm" class="row g-2 mb-4">
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="devName" placeholder="Nombre (Ej. Batidora X)" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="devThreshold" placeholder="L√≠mite Temp (¬∞C)" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-outline-info w-100">AGREGAR</button>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-dark-custom">
                        <thead><tr><th>Dispositivo</th><th>L√≠mite</th><th>Acci√≥n</th></tr></thead>
                        <tbody id="adminTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
