<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronMonitor | Industrial Monitor</title>
    
    <link rel="icon" href="assets/img/favIcon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand brand-tech" href="#">
            <img src="assets/img/favIcon.png" alt="Logo" style="width: 24px; margin-right: 5px; vertical-align: middle;">
            Iron<span style="color:white">Monitor</span>
        </a>
        <span id="connectionStatus" class="badge rounded-pill bg-dark border border-secondary text-secondary">
            Conectando...
        </span>
    </div>
</nav>

<div class="container mt-4">
    
    <div class="row justify-content-center mb-4">
        <div class="col-md-8 position-relative">
            <img src="assets/img/buscar.png" alt="Buscar" 
                 style="position: absolute; left: 30px; top: 50%; transform: translateY(-50%); width: 22px; height: 22px; z-index: 10; opacity: 0.8;">
            <input type="text" id="searchInput" class="form-control form-control-lg text-center shadow-none" 
                   placeholder="Buscar máquina por nombre..." 
                   style="border-radius: 30px; background-color: #1a1a25; color: var(--neon-blue); border: 1px solid var(--neon-blue); padding-left: 55px;">
        </div>
    </div>

    <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#panel-control">
                <img src="assets/img/control.png" alt="Control" style="width: 18px; margin-right: 8px; vertical-align: text-bottom;"> CONTROL
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#monitor-vivo">
                <img src="assets/img/monitor.png" alt="Monitor" style="width: 18px; margin-right: 8px; vertical-align: text-bottom;"> MONITOR
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#admin-panel">
                <img src="assets/img/registro.png" alt="Admin" style="width: 18px; margin-right: 8px; vertical-align: text-bottom;"> ADMIN
            </button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="panel-control">
            <div class="row" id="mixerGrid">
                <div class="col-12 text-center mt-5 text-muted">
                    <div class="spinner-border text-info" role="status"></div>
                    <p class="mt-3">Cargando sistema...</p>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="monitor-vivo">
            <div id="chartsContainer" class="row g-4 mb-4"></div>
        </div>

        <div class="tab-pane fade" id="admin-panel">
            <div class="card p-4">
                <h5 class="text-white mb-4">Agregar Nuevo Dispositivo</h5>
                <form id="addMixerForm" class="row g-2 mb-4">
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="devName" placeholder="Nombre (Ej. Máquina X)" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="devThreshold" placeholder="Límite Temp (°C)" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-outline-info w-100">AGREGAR</button>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-dark-custom">
                        <thead><tr><th>Dispositivo</th><th>Límite</th><th>Acción</th></tr></thead>
                        <tbody id="adminTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center mt-5 py-4" style="background: linear-gradient(to top, #0c0c14, transparent); border-top: 1px solid #2a2a35;">
    <div class="container">
        <p style="color: #c0c0c0; font-size: 0.95rem; letter-spacing: 0.5px; margin-bottom: 5px;">
            &copy; 2026 <strong style="color: var(--neon-blue); font-family: 'Orbitron', sans-serif;">IronMonitor</strong> Solutions.
        </p>
        <small style="color: #888;">
            Todos los derechos reservados. Desarrollado para monitoreo industrial de alto rendimiento.
        </small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
